<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сервиса Место Россия" class="header__logo">
    </header>

    <main class="content">
        
        <section class="profile">
            <div class="profile__person">
                <img src="./images/avatar.jpg" alt="Фотография автора" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements" aria-label="Места">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Support Ukraine</p>
    </footer>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__button-close"></button>
            <form class="popup__form form" name="profile_form">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__fieldset">
                    <input type="text" class="form__field form__field_type_name" placeholder="Введите имя" value="">
                    <input type="text" class="form__field form__field_type_job" placeholder="Введите специальность" value="">
                </fieldset>
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_mesto">
        <div class="popup__container">
            <button class="popup__button-close"></button>
            <form class="popup__form form" name="profile_form">
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__fieldset">
                    <input type="text" class="form__field form__field_type_mesto" placeholder="Название" value="">
                    <input type="text" class="form__field form__field_type_link" placeholder="Ссылка на картинку" value="">
                </fieldset>
                <button class="form__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_photo">
        <div class="popup__photo-container">
            <button class="popup__button-close"></button>
            <img class="popup__photo" src="#" alt="">
            <p class="popup__caption"></p>
        </div>
    </div>
    
    <template class="card-template">
        <article class="element">
            <img src="#" alt="" class="element__image">
            <button class="element__delete"></button>
            <div class="element__place">
                <h3 class="element__name"></h3>
                <button class="element__button"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/script.js"></script>
</body>
</html>
